<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Li-Sheng Zhuang</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    p {
      margin-bottom: 16px;
    }
  
    header {
      background-color: #2f3e46;
      padding: 20px 40px;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
  
    nav {
      background-color: #354f52;
      padding: 10px 40px;
      position: sticky;
      top: 72px; /* 根據 header 的高度調整這裡，header 約高 72px */
      z-index: 999;
    }
  
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: 500;
    }
  
    .content {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 30px; /* 增加與 sticky 區塊的間距 */
    }
  
    h2 {
      color: #2f3e46;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }
  
    ul {
      padding-left: 20px;
    }
  
    li {
      margin-bottom: 12px;
    }
  
    a {
      color: #1d3557;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    footer {
      background-color: #f1f2f3;
      color: #666;
      font-size: 0.9em;
      text-align: center;
      padding: 20px 10px;
      border-top: 1px solid #ccc;
      margin-top: 40px;
    }
  
    footer a {
      color: #444;
      text-decoration: none;
      font-weight: bold;
    }
  
    footer i {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <header>Medium Blog Posts</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="project.html">Projects</a>
    <a href="notes.html">Notes</a>
    <a href="medium.html">Medium Blog</a>
  </nav>

  <div class="content">
    <h2>Recent Articles</h2>
    <ul id="medium-posts">Loading Medium posts...</ul>
    <p><a href="https://medium.com/@yspstcc100060507" target="_blank"><strong>See all my articles on Medium</strong></a></p>
  </div>

  <footer>
    FOLLOW:
    <a href="https://github.com/Clisten0225" target="_blank">GITHUB <i class="fab fa-github"></i></a><br><br>
    © 2025 Li-Sheng Zhuang. All rights reserved.<br>
    Site last updated 2025-06-14
  </footer>

  <script>
    const feedUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@yspstcc100060507';

    fetch(feedUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('medium-posts');
        container.innerHTML = '';
        data.items.slice(0, 17).forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          container.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('medium-posts').innerHTML = 'Failed to load posts.';
        console.error('Error fetching Medium feed:', error);
      });
  </script>
</body>
</html>
